# ============================================================================
# üèá Configuration Prometheus - Monitoring API
# ============================================================================
# Scrape les m√©triques de l'API toutes les 15 secondes
# Stocke les donn√©es pour 30 jours (configurable via --storage.tsdb.retention.time)
# ============================================================================

global:
  scrape_interval: 15s  # Fr√©quence de collecte par d√©faut
  evaluation_interval: 15s  # Fr√©quence d'√©valuation des r√®gles
  external_labels:
    monitor: 'horse-prediction-monitor'
    environment: 'production'

# Configuration des alertes (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Chargement des r√®gles d'alerte (optionnel)
rule_files:
  # - "alerts.yml"

# Configuration des scrape targets
scrape_configs:
  # ==========================================================================
  # API Pr√©diction
  # ==========================================================================
  - job_name: 'horse-prediction-api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'prediction-api'
          version: '1.0.0'

    # Timeout pour √©viter blocages
    scrape_timeout: 10s

    # M√©triques √† conserver
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'predictions_total|prediction_latency_ms|api_uptime_seconds|model_loaded'
        action: keep

  # ==========================================================================
  # Prometheus Self-Monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
