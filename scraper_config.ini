# Configuration du Scraper PMU Multi-threadé
# 
# Ce fichier permet d'ajuster les performances du scraper sans modifier le code

[threading]
# Nombre de threads parallèles pour le scraping
# Recommandé: 8 pour une connexion normale
# - 4-6 : connexion lente
# - 8-10 : connexion rapide (OPTIMAL)
# - 12+ : risque de surcharge API
max_workers = 8

# Délai entre requêtes (en secondes)
# Plus le délai est court, plus c'est rapide mais plus agressif pour l'API
# Recommandé: 0.1s
# - 0.05 : Très rapide mais risqué
# - 0.1 : Équilibré (OPTIMAL)
# - 0.3 : Conservatif
rate_limit_delay = 0.1

[database]
# Chemin vers la base de données SQLite
db_path = data/database.db

[api]
# Configuration de l'API PMU
base_url = https://online.turfinfo.api.pmu.fr/rest/client/7
fallback_url = https://offline.turfinfo.api.pmu.fr/rest/client/7

# User-Agent pour les requêtes HTTP
user_agent = horse2-enricher/1.4 (+contact: youremail@example.com)

# Timeout pour les requêtes HTTP (en secondes)
timeout = 15

[scraping]
# Nombre maximum de courses historiques à récupérer pour la musique
max_history = 12

# Recalculer les totaux après chaque scraping
# True: Plus précis mais plus lent
# False: Plus rapide
recalc_after_scraping = true

[performance]
# Activer le mode multi-threadé par défaut
# True: Rapide (6x plus rapide)
# False: Séquentiel (pour debug)
use_threading = true

# Afficher des logs de progression détaillés
verbose = true

[limits]
# Limites de sécurité

# Nombre maximum de réunions à scraper en une fois
max_reunions = 20

# Nombre maximum de courses par réunion
max_courses_per_reunion = 20

# Pause entre deux dates lors d'un scraping multi-dates (en secondes)
pause_between_dates = 2
